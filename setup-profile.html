<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USFITB2B - Setup de Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="h-screen flex overflow-hidden bg-white">

    <div class="hidden md:flex md:w-1/2 lg:w-5/12 bg-[#0f1523] relative flex-col justify-between p-12 overflow-hidden h-full">
        <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-usfit-cyan rounded-full mix-blend-multiply filter blur-[120px] opacity-10 translate-y-1/2 -translate-x-1/2 animate-pulse"></div>
        
        <div class="relative z-10 flex items-center gap-3">
             <div class="w-10 h-10 rounded-full bg-usfit-gradient flex items-center justify-center font-bold text-white italic text-lg shadow-lg shadow-cyan-500/30">US</div>
             <span class="text-2xl font-bold tracking-tight text-white">USFITB2B</span>
        </div>

        <div class="relative z-10 max-w-md">
            <h2 class="text-3xl font-bold text-white mb-4 leading-tight">Configurando seu espaço.</h2>
            <p class="text-gray-400 text-lg leading-relaxed">
                Personalizamos a interface baseada na sua área de atuação para que você tenha apenas as ferramentas que realmente precisa.
            </p>
        </div>

        <div class="relative z-10 flex items-center gap-2">
            <div class="h-1 w-8 bg-gray-600 rounded-full"></div>
            <div class="h-1 w-8 bg-usfit-cyan rounded-full"></div> <span class="text-xs text-gray-500 ml-2">Passo 2 de 2</span>
        </div>
    </div>

    <div class="w-full md:w-1/2 lg:w-7/12 h-full bg-white overflow-y-auto relative">
        <div class="min-h-full flex items-center justify-center p-8 py-12">
            <div class="w-full max-w-lg space-y-8">
                
                <div class="text-center md:text-left">
                    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Complete seu perfil</h1>
                    <p class="text-gray-500 mt-2">Defina sua especialidade principal.</p>
                </div>

                <form class="space-y-6">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3 ml-1">Qual sua área de atuação?</label>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            
                            <label class="cursor-pointer group">
                                <input type="radio" name="role" value="trainer" class="radio-card-input hidden">
                                <div class="radio-card border border-gray-200 rounded-2xl p-4 text-center transition-all hover:border-usfit-cyan hover:bg-gray-50 h-full flex flex-col items-center justify-center gap-3">
                                    <div class="icon-wrapper w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-400 transition-colors group-hover:border-usfit-cyan group-hover:text-usfit-cyan">
                                        <i data-lucide="dumbbell" class="w-5 h-5"></i>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-900">Personal Trainer</span>
                                </div>
                            </label>

                            <label class="cursor-pointer group">
                                <input type="radio" name="role" value="nutritionist" class="radio-card-input hidden">
                                <div class="radio-card border border-gray-200 rounded-2xl p-4 text-center transition-all hover:border-usfit-cyan hover:bg-gray-50 h-full flex flex-col items-center justify-center gap-3">
                                    <div class="icon-wrapper w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-400 transition-colors group-hover:border-usfit-cyan group-hover:text-usfit-cyan">
                                        <i data-lucide="utensils" class="w-5 h-5"></i>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-900">Nutricionista</span>
                                </div>
                            </label>

                            <label class="cursor-pointer group">
                                <input type="radio" name="role" value="both" class="radio-card-input hidden" checked>
                                <div class="radio-card border border-gray-200 rounded-2xl p-4 text-center transition-all hover:border-usfit-cyan hover:bg-gray-50 h-full flex flex-col items-center justify-center gap-3">
                                    <div class="icon-wrapper w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-400 transition-colors group-hover:border-usfit-cyan group-hover:text-usfit-cyan">
                                        <i data-lucide="layers" class="w-5 h-5"></i>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-900">Ambos</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Especialidade / Foco</label>
                            <input type="text" placeholder="Ex: Hipertrofia, Esportiva, Funcional..." class="usfit-input">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Registro (CRN/CREF)</label>
                            <input type="text" placeholder="000000-G/SP" class="usfit-input">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Cidade / Estado</label>
                            <input type="text" placeholder="São Paulo, SP" class="usfit-input">
                        </div>
                    </div>

                    <div class="pt-4">
                        <a href="dashboard.html" class="btn-primary">
                            Finalizar e Acessar <i data-lucide="check" class="w-4 h-4 ml-1"></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="assets/js/functions.js"></script>
</body>
</html>
