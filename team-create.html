<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USFITB2B - Adicionar Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-usfit-gray text-usfit-text h-screen flex overflow-hidden">

    <aside class="w-64 bg-usfit-dark text-white flex flex-col hidden md:flex flex-shrink-0 relative">
        <div class="h-20 flex items-center justify-center border-b border-gray-800 bg-[#0f1523]">
            <a href="dashboard.html" class="flex items-center gap-2">
                <div class="w-8 h-8"><img src="images/logo.png"></div>
                <span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-usfit-gradient">USFITB2B</span>
            </a>
        </div>
        <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i><span class="font-medium">Visão Geral</span>
            </a>
            <a href="students-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="users" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i><span class="font-medium">Alunos</span>
            </a>
            <a href="diets-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="utensils" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i><span class="font-medium">Nutrição</span>
            </a>
            <a href="workouts-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="dumbbell" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i><span class="font-medium">Treinos</span>
            </a>
            <a href="contracts-dashboard.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="file-text" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i><span class="font-medium">Contratos</span>
            </a>
            <div class="relative">
                <a href="team-list.html" class="flex items-center px-4 py-3 text-white bg-gray-800 rounded-xl shadow-lg shadow-cyan-900/20">
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-usfit-gradient rounded-r-full"></div>
                    <i data-lucide="briefcase" class="w-5 h-5 mr-3 text-usfit-cyan"></i><span class="font-medium">Profissionais</span>
                </a>
            </div>
        </nav>
        <div class="mt-auto pt-6 px-4 pb-4">
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-4 relative border border-gray-700 overflow-hidden group cursor-pointer hover:border-usfit-cyan transition-colors" onclick="toggleChat()">
                <div class="absolute top-0 right-0 -mr-4 -mt-4 w-20 h-20 bg-usfit-cyan blur-3xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                
                <div class="relative z-10 flex flex-col items-center text-center">
                    <div class="w-16 h-16 mb-3 relative">
                        <img src="assets/images/avatar.png" alt="Mascote USFIT" class="w-full h-full object-contain drop-shadow-lg transform group-hover:scale-110 transition-transform duration-300">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-gray-800 rounded-full"></span>
                    </div>
                    
                    <h4 class="text-white font-bold text-sm mb-1">Precisa de algo?</h4>
                    <p class="text-xs text-gray-400 mb-3">Peça ao <span class="text-usfit-cyan font-bold">FitBot</span> agora!</p>
                    
                    <button class="w-full py-1.5 bg-usfit-cyan text-usfit-dark rounded-lg text-xs font-bold hover:bg-white transition-colors shadow-lg shadow-cyan-900/50">
                        Iniciar Chat
                    </button>
                </div>
            </div>
        </div>
        <div class="p-4 bg-[#0f1523] border-t border-gray-800">
             <div class="flex items-center justify-between">
                 <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center border-2 border-gray-600">
                        <span class="font-bold text-sm">DS</span>
                    </div>
                    <div class="text-sm">
                        <p class="font-semibold text-white">Dr. Silva</p>
                        <p class="text-xs text-usfit-cyan">Gestor</p>
                    </div>
                </div>
                <a href="login.html" class="p-2 text-gray-400 hover:text-white hover:bg-red-500/20 rounded-lg transition-colors"><i data-lucide="log-out" class="w-5 h-5"></i></a>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full min-w-0 bg-usfit-gray">
        
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8 flex-shrink-0 z-20 shadow-sm">
            <div class="flex items-center gap-4">
                <a href="team-list.html" class="text-gray-400 hover:text-usfit-blue transition-colors">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </a>
                <h1 class="text-xl font-bold text-gray-800">Novo Profissional</h1>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto">
                
                <form class="space-y-6">
                    
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                        <h2 class="font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <i data-lucide="user" class="w-5 h-5 text-usfit-blue"></i> Informações Básicas
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                                <input type="text" placeholder="Ex: Rafael Pereira" class="form-input">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">E-mail Corporativo</label>
                                <input type="email" placeholder="nome@usfit.com" class="form-input">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Telefone / WhatsApp</label>
                                <input type="text" placeholder="(00) 00000-0000" class="form-input">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                        <h2 class="font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <i data-lucide="shield" class="w-5 h-5 text-usfit-blue"></i> Cargo e Acesso
                        </h2>

                        <div class="space-y-6">
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Selecione a Especialidade (Apenas se aplicável)</label>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="role" class="peer sr-only">
                                        <div class="border border-gray-200 rounded-xl p-4 hover:bg-gray-50 peer-checked:border-green-500 peer-checked:bg-green-50 transition-all flex flex-col items-center text-center">
                                            <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center mb-2">
                                                <i data-lucide="utensils" class="w-5 h-5"></i>
                                            </div>
                                            <span class="font-bold text-gray-700 peer-checked:text-green-700">Nutricionista</span>
                                        </div>
                                    </label>

                                    <label class="cursor-pointer">
                                        <input type="radio" name="role" class="peer sr-only">
                                        <div class="border border-gray-200 rounded-xl p-4 hover:bg-gray-50 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all flex flex-col items-center text-center">
                                            <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mb-2">
                                                <i data-lucide="dumbbell" class="w-5 h-5"></i>
                                            </div>
                                            <span class="font-bold text-gray-700 peer-checked:text-blue-700">Treinador</span>
                                        </div>
                                    </label>

                                    <label class="cursor-pointer">
                                        <input type="radio" name="role" class="peer sr-only">
                                        <div class="border border-gray-200 rounded-xl p-4 hover:bg-gray-50 peer-checked:border-indigo-500 peer-checked:bg-indigo-50 transition-all flex flex-col items-center text-center">
                                            <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mb-2">
                                                <i data-lucide="layers" class="w-5 h-5"></i>
                                            </div>
                                            <span class="font-bold text-gray-700 peer-checked:text-indigo-700">Ambos</span>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Registro Profissional (CRN/CREF)</label>
                                    <input type="text" placeholder="000000-G/UF" class="form-input">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nível de Acesso</label>
                                    <select class="form-input text-gray-700">
                                        <option>Profissional (Acesso restrito aos seus alunos)</option>
                                        <option>Gerente (Acesso a todos os seu profissionais)</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="flex items-center justify-end gap-4 pt-4">
                        <a href="team-list.html" class="btn-outline">Cancelar</a>
                        <a href="team-create-success.html" type="button" class="btn-primary">
                            <i data-lucide="mail" class="w-4 h-4"></i> Salvar e Enviar Convite
                        </a>
                    </div>

                </form>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
