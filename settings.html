<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USFITB2B - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        usfit: {
                            dark: '#111827',
                            cyan: '#22d3ee',
                            blue: '#3b82f6',
                            text: '#374151',
                            gray: '#F3F4F6'
                        }
                    },
                    backgroundImage: {
                        'usfit-gradient': 'linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .usfit-input {
            width: 100%; border: 1px solid #E5E7EB; border-radius: 0.5rem;
            padding: 0.5rem 0.75rem; font-size: 0.875rem; color: #374151; outline: none; transition: border-color 0.2s;
            background-color: #F9FAFB;
        }
        .usfit-input:focus { border-color: #22d3ee; background-color: white; box-shadow: 0 0 0 1px #22d3ee; }

        .btn-primary {
            background-image: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            color: white; border-radius: 9999px; padding: 0.5rem 1.5rem;
            font-weight: 500; font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(34, 211, 238, 0.2); transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.95; }

        /* Estilo das Tabs Internas */
        .settings-tab {
            padding-bottom: 0.75rem; color: #6B7280; font-weight: 500; font-size: 0.875rem; border-bottom: 2px solid transparent; transition: all 0.2s;
        }
        .settings-tab.active {
            color: #22d3ee; border-bottom-color: #22d3ee;
        }
        .settings-tab:hover:not(.active) { color: #111827; }
    </style>
</head>
<body class="bg-usfit-gray text-usfit-text h-screen flex overflow-hidden">

    <aside class="w-64 bg-usfit-dark text-white flex flex-col hidden md:flex flex-shrink-0 relative">
        <div class="h-20 flex items-center justify-center border-b border-gray-800 bg-[#0f1523]">
            <a href="dashboard.html" class="flex items-center gap-2">
                <div class="w-8 h-8"><img src="images/logo.png"></div>
                <span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-usfit-gradient">USFITB2B</span>
            </a>
        </div>

        <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i>
                <span class="font-medium">Visão Geral</span>
            </a>
            
            <a href="students-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="users" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i>
                <span class="font-medium">Alunos</span>
            </a>

            <a href="diets-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="utensils" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i>
                <span class="font-medium">Nutrição</span>
            </a>

            <a href="workouts-list.html" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition-colors group">
                <i data-lucide="dumbbell" class="w-5 h-5 mr-3 group-hover:text-usfit-cyan"></i>
                <span class="font-medium">Treinos</span>
            </a>
        </nav>

        <div class="p-4 bg-[#0f1523] border-t border-gray-800">
             <div class="flex items-center justify-between">
                 <a href="settings.html" class="flex items-center gap-3 group hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center border-2 border-gray-600 group-hover:border-usfit-cyan">
                        <span class="font-bold text-sm">DS</span>
                    </div>
                    <div class="text-sm">
                        <p class="font-semibold text-white">Dr. Silva</p>
                        <p class="text-xs text-usfit-cyan">Plano PRO</p>
                    </div>
                </a>
                <a href="login.html" class="p-2 text-gray-400 hover:text-white hover:bg-red-500/20 rounded-lg transition-colors" title="Sair">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full min-w-0 bg-usfit-gray">
        
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8 flex-shrink-0 z-20 shadow-sm">
            <h1 class="text-xl font-bold text-gray-800">Minha Conta & Configurações</h1>
            <div class="flex items-center gap-3">
                <button class="btn-primary">
                    <i data-lucide="save" class="w-4 h-4"></i> Salvar Alterações
                </button>
                <div class="h-8 w-px bg-gray-200 mx-1"></div>
                <button class="p-2 text-gray-400 hover:bg-gray-100 rounded-full relative">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto">
                
                <div class="flex items-center gap-8 border-b border-gray-200 mb-8">
                    <a href="settings.html" class="settings-tab active">Perfil Profissional</a>
                    <a href="settings-preferences.html" class="settings-tab">Preferências do Sistema</a>
                    <a href="settings-billing.html" class="settings-tab">Assinatura e Planos</a>
                    <a href="settings-security.html" class="settings-tab">Segurança</a>
                </div>

                <div class="space-y-8">
                    
                    <section class="bg-white rounded-2xl border border-gray-100 p-8 shadow-sm">
                        <div class="flex items-start gap-6">
                            <div class="flex-shrink-0">
                                <div class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 border-2 border-dashed border-gray-300 relative group cursor-pointer hover:border-usfit-cyan hover:text-usfit-cyan hover:bg-cyan-50 transition-all">
                                    <span class="text-2xl font-bold">DS</span>
                                    <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <i data-lucide="camera" class="w-6 h-6 text-white"></i>
                                    </div>
                                </div>
                                <p class="text-xs text-center text-gray-400 mt-2">Alterar foto</p>
                            </div>

                            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Nome de Exibição</label>
                                    <input type="text" value="Dr. Silva" class="usfit-input">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Registro Profissional (CRN/CREF)</label>
                                    <input type="text" value="123456-G/SP" class="usfit-input">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">E-mail de Contato</label>
                                    <input type="email" value="contato@drsilva.com.br" class="usfit-input">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Biografia Curta</label>
                                    <textarea rows="3" class="usfit-input" placeholder="Fale um pouco sobre sua especialidade..."></textarea>
                                    <p class="text-xs text-gray-400 mt-1 ml-1">Isso será exibido para seus alunos no App.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="bg-gray-50 rounded-2xl border border-gray-200 p-6 flex items-center justify-between opacity-75 hover:opacity-100 transition-opacity">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-usfit-gradient flex items-center justify-center text-white">
                                <i data-lucide="crown" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">Plano Profissional (Anual)</h3>
                                <p class="text-sm text-gray-500">Renova em: 25/12/2026</p>
                            </div>
                        </div>
                        <button class="text-sm font-medium text-usfit-blue hover:underline">Gerenciar Assinatura</button>
                    </section>

                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
